<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrepTracker ‚Äî Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --pale:     #F2EAF7;
  --lilac:    #C59DD9;
  --amethyst: #7A3F91;
  --bg:       #1A0828;
  --surface:  #220E34;
  --surface2: #2D1345;
  --border:   rgba(197,157,217,0.12);
  --border2:  rgba(197,157,217,0.22);
  --text:     #F2EAF7;
  --text-mid: #C59DD9;
  --text-muted: rgba(197,157,217,0.45);
  --accent:   #9B59C9;
  --glow:     rgba(122,63,145,0.35);
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: fixed;
  width: 700px; height: 700px;
  background: radial-gradient(circle, rgba(122,63,145,0.15) 0%, transparent 65%);
  top: -250px; left: -250px;
  pointer-events: none;
}
body::after {
  content: '';
  position: fixed;
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(197,157,217,0.08) 0%, transparent 65%);
  bottom: -150px; right: -150px;
  pointer-events: none;
}

.auth-card {
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius: 26px;
  padding: 52px 48px;
  width: 100%;
  max-width: 430px;
  position: relative;
  z-index: 1;
  box-shadow: 0 40px 100px rgba(0,0,0,0.5), 0 0 60px rgba(122,63,145,0.12);
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 40px;
  text-decoration: none;
}
.logo-icon {
  width: 42px; height: 42px;
  background: linear-gradient(135deg, var(--amethyst), var(--accent));
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 700;
  font-size: 18px;
  color: var(--pale);
  box-shadow: 0 4px 16px var(--glow);
  flex-shrink: 0;
}
.logo-text {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 600;
  font-size: 20px;
  color: var(--text);
  letter-spacing: 0.02em;
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 6px;
  color: var(--pale);
}
.subtitle {
  color: var(--text-muted);
  font-size: 14px;
  margin-bottom: 36px;
}

.form-group { margin-bottom: 18px; }
label {
  display: block;
  font-size: 11px;
  font-weight: 700;
  color: var(--text-muted);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.07em;
}
input {
  width: 100%;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 13px;
  padding: 13px 16px;
  color: var(--text);
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}
input:focus {
  border-color: rgba(197,157,217,0.4);
  box-shadow: 0 0 0 3px rgba(122,63,145,0.15);
}
input::placeholder { color: var(--text-muted); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 13px;
  border: none;
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.15s;
  margin-top: 8px;
}
.btn:active { transform: scale(0.98); }
.btn-primary {
  background: linear-gradient(135deg, var(--amethyst), var(--accent));
  color: var(--pale);
  box-shadow: 0 6px 20px var(--glow);
}
.btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

.divider {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 24px 0;
  color: var(--text-muted);
  font-size: 12px;
}
.divider::before, .divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border);
}

.switch-link {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
  margin-top: 22px;
}
.switch-link a { color: var(--lilac); text-decoration: none; font-weight: 600; }
.switch-link a:hover { text-decoration: underline; }

.error-msg {
  background: rgba(224,112,112,0.08);
  border: 1px solid rgba(224,112,112,0.25);
  color: #E07070;
  border-radius: 12px;
  padding: 11px 14px;
  font-size: 13px;
  margin-bottom: 18px;
  display: none;
}
.error-msg.show { display: block; }

.password-wrap { position: relative; }
.toggle-pw {
  position: absolute;
  right: 14px; top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
  font-size: 16px;
  background: none;
  border: none;
  padding: 0;
}
</style>
</head>
<body>

<div class="auth-card">
  <a href="Landing.html" class="logo">
    <div class="logo-icon">PT</div>
    <span class="logo-text">PrepTracker</span>
  </a>

  <h1>Welcome back üëã</h1>
  <p class="subtitle">Sign in to continue your prep journey</p>

  <div class="error-msg" id="error-msg">Invalid email or password.</div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
      <button class="toggle-pw" onclick="togglePw('password', this)">üëÅ</button>
    </div>
  </div>

  <button class="btn btn-primary" onclick="login()">Sign In ‚Üí</button>

  <div class="divider">or</div>

  <p class="switch-link">Don't have an account? <a href="register.html">Create one</a></p>
</div>

<script>
// Redirect if already logged in
if (localStorage.getItem('pt_user')) {
  window.location.replace('index.html');
}

function togglePw(id, btn) {
  const input = document.getElementById(id);
  if (input.type === 'password') { input.type = 'text'; btn.textContent = 'üôà'; }
  else { input.type = 'password'; btn.textContent = 'üëÅ'; }
}

function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('error-msg');

  if (!email || !password) {
    errorEl.textContent = 'Please fill in all fields.';
    errorEl.classList.add('show');
    return;
  }

  const users = JSON.parse(localStorage.getItem('pt_users') || '[]');
  const user = users.find(u => u.email === email && u.password === btoa(password));

  if (!user) {
    errorEl.textContent = 'Invalid email or password.';
    errorEl.classList.add('show');
    return;
  }

  errorEl.classList.remove('show');
  localStorage.setItem('pt_user', JSON.stringify({ name: user.name, email: user.email, initials: user.initials, batch: user.batch }));
  window.location.replace('index.html');
}

// Allow Enter key
document.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
</script>
<script src="theme-switcher.js"></script>
</body>
</html>
