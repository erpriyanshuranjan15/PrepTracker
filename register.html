<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrepTracker ‚Äî Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --pale:     #F2EAF7;
  --lilac:    #C59DD9;
  --amethyst: #7A3F91;
  --bg:       #1A0828;
  --surface:  #220E34;
  --surface2: #2D1345;
  --border:   rgba(197,157,217,0.12);
  --border2:  rgba(197,157,217,0.22);
  --text:     #F2EAF7;
  --text-muted: rgba(197,157,217,0.45);
  --accent:   #9B59C9;
  --glow:     rgba(122,63,145,0.35);
}

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px 20px;
  position: relative;
  overflow: hidden;
}

body::before {
  content: '';
  position: fixed;
  width: 700px; height: 700px;
  background: radial-gradient(circle, rgba(197,157,217,0.08) 0%, transparent 65%);
  top: -250px; right: -250px;
  pointer-events: none;
}
body::after {
  content: '';
  position: fixed;
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(122,63,145,0.12) 0%, transparent 65%);
  bottom: -150px; left: -150px;
  pointer-events: none;
}

.auth-card {
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius: 26px;
  padding: 50px 48px;
  width: 100%;
  max-width: 430px;
  position: relative;
  z-index: 1;
  box-shadow: 0 40px 100px rgba(0,0,0,0.5), 0 0 60px rgba(122,63,145,0.12);
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 36px;
  text-decoration: none;
}
.logo-icon {
  width: 42px; height: 42px;
  background: linear-gradient(135deg, var(--amethyst), var(--accent));
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  font-family: 'Cormorant Garamond', serif;
  font-weight: 700;
  font-size: 18px;
  color: var(--pale);
  box-shadow: 0 4px 16px var(--glow);
  flex-shrink: 0;
}
.logo-text {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 600;
  font-size: 20px;
  color: var(--text);
}

h1 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 30px;
  font-weight: 700;
  margin-bottom: 6px;
  color: var(--pale);
}
.subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 32px; }

.form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
.form-group { margin-bottom: 16px; }

label {
  display: block;
  font-size: 11px;
  font-weight: 700;
  color: var(--text-muted);
  margin-bottom: 7px;
  text-transform: uppercase;
  letter-spacing: 0.07em;
}

input, select {
  width: 100%;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 13px;
  padding: 12px 16px;
  color: var(--text);
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
  appearance: none;
}
input:focus, select:focus {
  border-color: rgba(197,157,217,0.4);
  box-shadow: 0 0 0 3px rgba(122,63,145,0.15);
}
input::placeholder { color: var(--text-muted); }
select option { background: var(--surface2); }

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 13px;
  border: none;
  font-family: 'Plus Jakarta Sans', sans-serif;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s, transform 0.15s;
  margin-top: 8px;
}
.btn:active { transform: scale(0.98); }
.btn-primary {
  background: linear-gradient(135deg, var(--amethyst), var(--accent));
  color: var(--pale);
  box-shadow: 0 6px 20px var(--glow);
}
.btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

.switch-link { text-align: center; font-size: 14px; color: var(--text-muted); margin-top: 20px; }
.switch-link a { color: var(--lilac); text-decoration: none; font-weight: 600; }

.error-msg {
  background: rgba(224,112,112,0.08);
  border: 1px solid rgba(224,112,112,0.25);
  color: #E07070;
  border-radius: 12px;
  padding: 11px 14px;
  font-size: 13px;
  margin-bottom: 16px;
  display: none;
}
.error-msg.show { display: block; }

.success-msg {
  background: rgba(94,206,160,0.08);
  border: 1px solid rgba(94,206,160,0.25);
  color: #5ECEA0;
  border-radius: 12px;
  padding: 11px 14px;
  font-size: 13px;
  margin-bottom: 16px;
  display: none;
}
.success-msg.show { display: block; }

.password-wrap { position: relative; }
.toggle-pw {
  position: absolute;
  right: 14px; top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--text-muted);
  font-size: 16px;
  background: none;
  border: none;
  padding: 0;
}

.strength-bar {
  height: 3px;
  border-radius: 4px;
  background: var(--border);
  margin-top: 8px;
  overflow: hidden;
}
.strength-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.3s, background 0.3s;
  width: 0%;
}
</style>
</head>
<body>

<div class="auth-card">
  <a href="Landing.html" class="logo">
    <div class="logo-icon">PT</div>
    <span class="logo-text">PrepTracker</span>
  </a>

  <h1>Create account ‚ú®</h1>
  <p class="subtitle">Start tracking your placement prep today</p>

  <div class="error-msg" id="error-msg"></div>
  <div class="success-msg" id="success-msg">Account created! Redirecting...</div>

  <div class="form-row">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="fname" placeholder="Aryan">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="lname" placeholder="Singh">
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com">
  </div>

  <div class="form-group">
    <label>Degree & Branch</label>
    <input type="text" id="batch" placeholder="B.Tech CSE ¬∑ 2026">
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Create a password" oninput="checkStrength(this.value)">
      <button class="toggle-pw" onclick="togglePw('password', this)">üëÅ</button>
    </div>
    <div class="strength-bar"><div class="strength-fill" id="strength-fill"></div></div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <div class="password-wrap">
      <input type="password" id="confirm" placeholder="Repeat your password">
      <button class="toggle-pw" onclick="togglePw('confirm', this)">üëÅ</button>
    </div>
  </div>

  <button class="btn btn-primary" onclick="register()">Create Account ‚Üí</button>

  <p class="switch-link" style="margin-top:20px">Already have an account? <a href="login.html">Sign In</a></p>
</div>

<script>
// Redirect if already logged in
if (localStorage.getItem('pt_user')) {
  window.location.href = 'index.html';
}

function togglePw(id, btn) {
  const input = document.getElementById(id);
  if (input.type === 'password') { input.type = 'text'; btn.textContent = 'üôà'; }
  else { input.type = 'password'; btn.textContent = 'üëÅ'; }
}

function checkStrength(val) {
  const fill = document.getElementById('strength-fill');
  let score = 0;
  if (val.length >= 6) score++;
  if (val.length >= 10) score++;
  if (/[A-Z]/.test(val)) score++;
  if (/[0-9]/.test(val)) score++;
  if (/[^A-Za-z0-9]/.test(val)) score++;
  const colors = ['#ff4444','#7A3F91','#C59DD9','#5ECEA0','#5ECEA0'];
  fill.style.width = (score * 20) + '%';
  fill.style.background = colors[score - 1] || 'transparent';
}

function register() {
  const fname = document.getElementById('fname').value.trim();
  const lname = document.getElementById('lname').value.trim();
  const email = document.getElementById('email').value.trim();
  const batch = document.getElementById('batch').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const errorEl = document.getElementById('error-msg');
  const successEl = document.getElementById('success-msg');

  errorEl.classList.remove('show');

  if (!fname || !lname || !email || !password) {
    errorEl.textContent = 'Please fill in all required fields.';
    errorEl.classList.add('show'); return;
  }
  if (!/^\S+@\S+\.\S+$/.test(email)) {
    errorEl.textContent = 'Please enter a valid email.';
    errorEl.classList.add('show'); return;
  }
  if (password.length < 6) {
    errorEl.textContent = 'Password must be at least 6 characters.';
    errorEl.classList.add('show'); return;
  }
  if (password !== confirm) {
    errorEl.textContent = 'Passwords do not match.';
    errorEl.classList.add('show'); return;
  }

  const users = JSON.parse(localStorage.getItem('pt_users') || '[]');
  if (users.find(u => u.email === email)) {
    errorEl.textContent = 'An account with this email already exists.';
    errorEl.classList.add('show'); return;
  }

  const initials = (fname[0] + lname[0]).toUpperCase();
  const newUser = { name: `${fname} ${lname}`, email, password: btoa(password), initials, batch: batch || 'Student' };
  users.push(newUser);
  localStorage.setItem('pt_users', JSON.stringify(users));

  // Auto login
  localStorage.setItem('pt_user', JSON.stringify({ name: newUser.name, email: newUser.email, initials, batch: newUser.batch }));

  successEl.classList.add('show');
  setTimeout(() => window.location.href = 'index.html', 1200);
}

document.addEventListener('keydown', e => { if (e.key === 'Enter') register(); });
</script>
<script src="theme-switcher.js"></script>
</body>
</html>
